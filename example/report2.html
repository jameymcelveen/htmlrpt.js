<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report 2</title>
  <link rel="stylesheet" href="../src/htmlrpt.css">
</head>
<body>
<table>
  <thead><tr><th>
  <h1>Report 2</h1>
  </th></tr></thead>
  <tbody><tr><td>
<table>
  <thead>
  <tr><td>Date</td><td>Count</td></tr>
  </thead>
  <tbody id="table-rows">
  <tr><td>12/12/12</td><td>1</td></tr>
  </tbody>
  <tfoot>
  <tr><td></td><td>Total:</td></tr>
  </tfoot>
</table>
  </td></tr></tbody>
</table>
<script>
  var reportFunction = function() {
    var tbody = document.getElementById('table-rows')
    for(var i=0;i<100;i++) {
      var newRow = tbody.insertRow()
      var newCell = newRow.insertCell();
      var newText = document.createTextNode(i+1);
      newCell.appendChild(newText);
      newCell = newRow.insertCell();
      newText = document.createTextNode(i+1);
      newCell.appendChild(newText);
    }
  };
  reportFunction();
</script>
</body>
</html>
